<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수-3</title>
</head>
<body>
    <script>
        function gugudan_print(){
            for(var i=2;i<=9;i++){
                document.write(i+"단 출력"+"<br/>")
                for(var j = 1; j<=9;j++){
                document.write(i+"*"+ j +"="+(i*j)+"<br/>");
                }
            }

        }
       // 함수는 코드를 재활요을 하고 있다. 아울러, 코드도 절약이 되고 잘 만들어 놓으면
       // 지속적으로 필요하다면 호출만 하면 왼다.
       gugudan_print();
       
       gugudan_print();

    </script>
</body>
</html>
