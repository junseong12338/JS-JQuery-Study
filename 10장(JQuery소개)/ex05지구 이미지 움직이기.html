        #panel {
            width: 600px;
            height: 300px;
            border: 2px solid black;
            position: relative;
        }
        #bar {
            position: absolute;
            left: 50px;
            top: 190px;
            width: 500px;
            height: 15px; 
            background-color: #f30;
        }
        #gigu {
            position: absolute;
            left: 50px;
            top: 140px;
            width: 50px;
        }

        #nav {
            text-align: center;
            width: 600px;
        }
    </style>

    <!-- jquery 이용  -->
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            var $gigu = $("#gigu");
            $("#btnStart").on("click",function(){
                // 지구 이미지 움직이기
                $gigu.animate({
                    left : 500
                },3000);
            });
        });
    </script>
</head>
<body>
    <div>
        <div id ="panel">
            <div id = "bar"></div>
            <img src="images/gigu.png" id = "gigu">
