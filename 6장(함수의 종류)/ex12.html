<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콜백함수-2(콜백함수 풀이)</title>
    <script>
        // 매개변수로 callback이 들어와서 결과값을 callback함수에 매개변수로 하여
        // 또 다른 함수를 호출하게 한다. 
        function calculator(op,num1,num2,callback){
            var result = "";
            switch(op){
                case "+":
                        result = num1 + num2;
                        break;
    
                    case "-":
                        result = num1 - num2;
                        break;
                        
                    case "*":
                        result = num1 * num2;
                        break;
    
                    case "%":
                        result = num1 % num2;
                        break;
                default :
                result = "지원하지 않는 연산자";
            }
          
            callback(result);
        }

        function print1(result){
            document.write("주어진 2개의 수의 연산결과 :  "+result+"<br/>");
        }
        function print2(result){
            document.write("정답 :  "+result+"<br/>");
        }

        function print3(result){
            document.write("결과 :  "+result+"<br/>");
        }

        // 로직 구현 부분은 하나로 가져간 형태이고 로직 처리 부분은 3가지로 나누어서 만들었다.
        // 콜백 함수의 장점은 위와 같이 구현, 처리하는 부분을 분리해둠으로써
        // 유지보수 편리하고 가독성도 좋다.

        calculator("-",500,300,print1);
        calculator("+",500,300,print2);
        calculator("*",500,300,print3);

        </script>
</head>
<body>
    
</body>
</html>
