<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math클래스</title>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        var $info = null;

        $(document).ready(function(){
            $info = $("#panel");
            showRandom();
            setInterval(showRandom,1000);
        });

        function showRandom(){
            // Math.random() 실수값을리턴하기 떄문에 강제로 정수로
            // 출력하게끔 만들어 주기위해서 parseInt()사용함
            // Marh.random()에 * 10은 범위를 나타내고 +1은 시작값을 의미한다.
            var num = parseInt(Math.random() * 6) +1;
            
            $info.html(" 주사위 번호 : "+num);
        }
    
    </script>
</head>
<body>
    <div id ="panel">
       
    </div>
</body>
</html>
