<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>합성 예제-1(합성을 사용하지 않은 풀이)</title>
    <style>
        div.image-container{
            position: relative;
            border: 1px solid blue;
            height: 300px;
        }
        div.image-container img{
            position: absolute;
            top: 0;
            width: 120px;
        }
        #container {
            background-color: aqua;
        }
    </style>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            // 인스턴스 생성
            var gallery = new SimpleGallery("#container img");
            alert("이미지 가로 정렬");
            gallery.align();
        });

        // 심플갤러리 클래스 정의
        function SimpleGallery(selector){
            this.$image = $(selector);
        }

        // 메서드 정의
        // 이미지를 가로로 정렬하는 메서드
        // 합성을 이용하지 않고  클래스 내부에 aling() 메서드를 직접 구현하고 호출할 것임
        SimpleGallery.prototype.align = function(){
            
            // 이미지 갯수 구하기
            var length = this.$image.length;
            // 가로로 이미지 나열하기
            for(var i = 0; i<length; i++)
            {   
                var x = i * 150;
                this.$image.eq(i).css({
                    left : x,
                    top : 0
                });
            }
        }

    </script>
</head>
<body>
    <div class="image-container" id="container">
        <img src="images/1.png">
        <img src="images/2.png">
        <img src="images/3.png">
        <img src="images/4.png">
        <img src="images/5.png">
        <img src="images/6.png">
        <img src="images/7.png">
        <img src="images/8.png">
    </div>
</body>
</html>
