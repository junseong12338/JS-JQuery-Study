<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노드 생성-jQuery로 특정 노드의 이전 노드로 이동하기(hasClass(),insertBefore(),insertAfter())</title>
    <style>
        body{
            font-size: 15px;
            font-family: "맑은 고딕";
        }
        ul, li{
            border: 3px solid gray;
            margin: 10px;
        }
        ul{
            padding: 10px;
        }
        li.select{
            background-color: aquamarine;
        }
    </style>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){

            // li를 클릭을 했는데 만약 select클래스 선택자를 가지고 있으면
            // 익명 함수를 종료 하고 아니라면 select클래스를 가지고 있는
            // li객체 이전으로 노드를 이동시키는 코드이다.
            var $menu = $("#menu");
            $("#menu li").click(function(){
                if($(this).hasClass("select") == true){
                    return;
                }

                //이전으로 이동(insertBefore())
                //$(this).insertBefore($(".select"));
                //이후로 이동(insertAfter())
                $(this).insertAfter($(".select"));
                    
            });

            
        });
    </script>
</head>
<body>
    <button id = "btnAdd">추가하기</button>
    <ul id ="menu">
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
        <li>메뉴4</li>
        <li class="select">메뉴5</li>
        <li>메뉴6</li>
    </ul>
</body>
</html>
