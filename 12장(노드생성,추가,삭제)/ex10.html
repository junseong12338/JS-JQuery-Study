<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노드 생성-jQuery 모든 자식노드를 제거하기(html(),remove())</title>
    <style>
        body{
            font-size: 15px;
            font-family: "맑은 고딕";
        }
        ul, li{
            border: 3px solid gray;
            margin: 10px;
        }
        ul{
            padding: 10px;
        }
        li.select{
            background-color: aquamarine;
        }
    </style>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#add").click(function(){
                var data = "";
                for(var i =1;i<=10;i++){
                    data +="<li>메뉴 "+i+"</li>";
                }
                $("#menu").html(data);
            });

            // 모든 자식 노드를 제거하기
            // $("#remove").click(function(){
            // html() jQuery메서드가 단 한번만 호출
            //     $("#menu").html("");
            // });

            // 모든 자식 노드를 제거하기
            $("#remove").click(function(){
                // remove() jQuery메서드는 내부적으로 자식 노드 수만큼 호출
                // remove() 단일 jQuery객체 제거 전용으로 사용 권장 비효율
                $("#menu li").remove()
                ;
            });
        
    });
    </script>
</head>
<body>
    <button id = "add">확인</button>
    <button id = "remove">제거하기</button>
    <ul id ="menu">
    </ul>
</body>
</html>
