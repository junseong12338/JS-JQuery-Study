<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String클래스-4(slice(),substr())</title>
    <script>
        // slice() 이용방법
        var str1 = "KOREA";
        // slice()메서드는 시작 인덱스와 끝 인덱스(미포함)-1 까지 문자열을 잘라내는 역할을 한다.
        var str2 = str1.slice(2,3);
     console.log(str1);
     console.log(str2);

            // substr() 이용방법
        var str1 = "KOREA";
        // substr()메서드는 시작 인덱스에서 두번째 매개변수의 길이만큼 잘라서 출력한다.
        var str2 = str1.substr(2,3);
     console.log(str1);
     console.log(str2);
    </script>
</head>
<body>
            
</body>
</html>
