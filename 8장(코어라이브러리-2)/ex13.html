<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date클래스를 이용한 시계만들기</title>
    <link rel="stylesheet" href="css/Clock.css">
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        // 전역변수 선언과 동시에 초기화
        var $clock = null;
        $(document).ready(function(){
            $clock = $("#clock");
            // 시간을 출력하는 함수호출
            Clock();
        });
        function Clock(){
            // 10보다 작은 값이면 00문자로 변환시키는 중첩 함수
            function addZero(value){
                if(value <10){
                    value = "0" + value;
                }
                return value;
            }
            // 현재 시간 출력하는 중첩함수
            function showClock(){
                var date = new Date();
                var huor = addZero(date.getHours());
                var minute = addZero(date.getMinutes());
                var second = addZero(date.getSeconds());

                var time = huor +":"+minute+":"+second;
                $clock.html(time);
            }
            // 시작과 동시에 함수 호출
            showClock();
            // 0.5초마다 시간 갱신
            setInterval(function(){
                showClock();
            },500);
        }
    </script>
</head>
<body>
    <div id = "clock">
        00:00:00
    </div>
</body>
</html>
