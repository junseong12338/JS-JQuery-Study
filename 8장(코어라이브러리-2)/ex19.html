<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array클래스(정렬 - 숫자)</title>
    <script>
        var numbers = [6, 7, 2, 1, 9, 77];
        document.write("실행전 : " + numbers.join()+"<br/>"+"<br/>");
        // sort() 는 문자열 기반으로 만들어진 메서드 이기 때문에 숫자정렬을 하고자 할때
        // 제대로 정렬이 되지 않는다. 이런 문제점을 해결하기 위해서는 아래와 같이 정렬 기준을 제시해야 한다.
        numbers.sort(function(a,b){
            if(a > b) return -1;
            if(a < b) return +1;
        });
        document.write("내림 차순 정렬 실행후 : " + numbers.join()+"<br/>"+"<br/>");

        numbers.sort(function(a,b){
            if(a > b) return +1;
            if(a < b) return -1;
        });
        document.write("오름 차순 정렬 실행후 : " + numbers.join()+"<br/>"+"<br/>");
    </script>
</head>

</body>
</html>
