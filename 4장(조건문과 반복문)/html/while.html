<!DOCTYPE html>
<html lang="ko ">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문(while)</title>
</head>
<body>
  
    
    <script>
    // 1~ 100 까지의 합계

    var sum = 0;
    var i = 1;
    // while문은 초기값, 조건식, 증감식이 따로 떨어져 있으므로 for문에비하여
    // 반복획수를 가지고 루핑을 한다면 오히려 가독성이 떨어진다
    // 하여 무한루프 전요으로 사용한다.
    // 아울러 while문은 조건식이 앞에 있기 때문에 false라면 한 번도 수행을 안할 수가 있다.
    while(i<=100){
        sum += i;
        document.write(i+" "+sum+"</br>");
        i++;
    }   
    document.write("1 ~ "+(i-1)+"까지의 합"+"sum");
    </script>
</body>
</html>
